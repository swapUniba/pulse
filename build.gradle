plugins {
    id 'java'
    id 'application'
    id 'maven'
}

sourceCompatibility = 1.8

group = 'com.github.swapUniba'
version = '0.0.2'

mainClassName = 'com.github.frapontillo.pulse.cli.Blade'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.1'
    compile group: 'com.beust', name: 'jcommander', version: '1.48'
    compile group: 'io.reactivex', name: 'rxjava', version: '1.0.9'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    compile group: 'joda-time', name: 'joda-time', version: '2.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.6.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.3'
}
